{% extends 'base.html' %}

{% block content %}
<div class="row text-center mt-4">
    <div class="col">
        <h1>GUDLFT Registration Portal</h1>
        <h2>Clubs points board</h2>
        <p><a href="{{ url_for('index') }}">back to login page</a></p>
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Clubs</td>
                    <th class="text-center">Points</td>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td>{{ club['name'] }}</td>
                    <td class="text-center">{{ club['points'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
